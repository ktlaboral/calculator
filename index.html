<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;400;600;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/014126d435.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   <div class="calculator">

    <div class="screen" name="screen">
        
    </div>

    <div class="numbers">
        
        <p > C </p>
        <p class="darker"> CE </p>
        <p class="darker"> % </p>
        <p class="orange"> / </p>
        <p> 7 </p>
        <p> 8 </p>
        <p> 9 </p>
        <p class="orange"> x </p>
        <p> 4 </p>
        <p> 5 </p>
        <p> 6 </p>
        <p class="orange"> - </p>
        <p> 1 </p>
        <p> 2 </p>
        <p> 3 </p>
        <p class="orange"> + </p>
        <p> 0 </p>
        <p> . </p>
        <p class="orange"> = </p>

    </div>
    
   </div>

   <script src="app.js"></script>
    
</body>
</html>
